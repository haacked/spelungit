[mypy]
python_version = 3.12
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True
disallow_untyped_decorators = False
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True

# Per-module options
[mypy-tests.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False

[mypy-sentence_transformers.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-mcp.*]
ignore_missing_imports = True

[mypy-spelungit.models]
# Allow dynamic model creation for Pydantic/dataclass compatibility
ignore_errors = True

# Legacy files - ignore all errors
[mypy-spelungit.database_old]
ignore_errors = True

[mypy-spelungit.mock_embeddings]
ignore_errors = True

[mypy-spelungit.git_operations]
ignore_errors = True

[mypy-spelungit.embeddings]
ignore_errors = True

[mypy-spelungit.container]
ignore_errors = True

[mypy-spelungit.mock_server]
ignore_errors = True

[mypy-spelungit.config]
ignore_errors = True

[mypy-spelungit.observability.*]
ignore_errors = True

[mypy-spelungit.database.*]
ignore_errors = True

[mypy-spelungit.search.*]
ignore_errors = True

[mypy-spelungit.lite_server_v2]
ignore_errors = True

[mypy-spelungit.server]
ignore_errors = True

[mypy-spelungit.indexer]
ignore_errors = True

[mypy-spelungit.cli]
ignore_errors = True
